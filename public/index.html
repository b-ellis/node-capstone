<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Favorite Tabs</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Raleway" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
        <a class="navbar-brand" href="#">TABS</a>
        
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-md-0">
                <li class="nav-item active" id="home-tab" role="presentation" class="active">
                    <a href="#" class="nav-link" role="tab" data-toggle="tab">Home</a>
                </li>
                <li class="nav-item" id="fav-tab" role="presentation">
                    <a href="#" id="favorites" class='nav-link' role="tab" data-toggle="tab">Favorite</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0 header-form">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" id="search-box landing-box">
                <button id="submit" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class='landing'>
        <img src='./images/guitar.jpg' class='expand' />
        <div class='col-md-4 col-sm-6 descripton'>
            <h3 class='about'>Find your favorite guitar tabs</h3>
            <ul class='about-list'>
                <li><h3><img src='./images/Search Filled-50.png' /></h3><h4>Search</h4><h5>for an artist</h5></li>
                <li><h3><img src='./images/Marker-50.png' /></h3><h4>Find</h4><h5>a song</h5></li>
                <li><h3><img src='./images/Guitar-50.png' /></h3><h4>Play</h4><h5>guitar</h5></li>
            </ul>
            <form class="form-inline my-2 my-lg-0 landing-search">
                <input class="form-control mr-sm-2 landing-input" type="text" placeholder="Search" id="search-box" class="form-control">
                <button id="submit" class="btn btn-outline-success my-2 my-sm-0 landing-button" type="submit">Search</button>
            </form>
        </div>
    </div>
    <div id="main-page">
        <div class='template hidden well well-lg col-md-4 col-sm-4'>
            <i class="fa fa-star-o fa-2x" aria-hidden="true"></i>
            <dl class="search-results">
                <dt>Artist:</dt>
                    <dd class="artist text-uppercase"></dd>
                <dt>Song:</dt>
                    <dd class="song text-uppercase"><a class="url" href="" target="_blank"></a></dd>
                    <dd class="song-id hidden"></dd>
            </dl>
        </div>
        <div id="container"></div>
    </div>
    <div id="favorite-page" display='none'>
        <div class= "fav-temp hidden well well-lg col-md-4">
            <button class='delete btn btn-default'>Delete</button>
            <dl class="search-results">
                <dt>Artist:</dt>
                    <dd class="artist text-uppercase"></dd>
                <dt>Song:</dt>
                    <dd class= "song text-uppercase"><a class="url" href="" target="_blank"></a></dd>
                <dt class="hidden">ID:</dt>
                    <dd class="id hidden"></dd>
            </dl>
        </div>
        <div id="fav-container"></div>
    </div>


    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
