<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Favorite Tabs</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Raleway" rel="stylesheet">
</head>
<body>
        <ul class="nav nav-tabs">
            <li id="home-tab" role="presentation" class="active"><a href="#" class="home" role="tab" data-toggle="tab">Home</a></li></li>
            <li id="fav-tab" role="presentation"><a href="#" id="favorites" role="tab" data-toggle="tab">Favorites</a></li></li>
        </ul>
        <div class='brand-div'>
            <img class='guitar' src='./guitar-head.png' />
            <div class='title-div'>
                <h3 class='brand'>Favorite <br /> Guitar Tabs</h3>
            </div>
            <div>
                <h5>Built by <a href='https://b-ellis.github.io/Portfolio/'>Brad Ellis</a></h5>
            </div>
        </div>
    <div id="main-page">
            <form class= "form-inline">
                <input type="text" name="search" placeholder="Search artist..." id="search-box" class="form-control" required>
                <input type="submit" value="Submit" id="submit" class="btn btn-default"/>
            </form>
        <div class='template hidden well well-lg col-md-4 col-sm-4'>
            <i class="fa fa-star-o fa-2x" aria-hidden="true"></i>
            <dl class="search-results">
                <dt>Artist:</dt>
                    <dd class="artist text-uppercase"></dd>
                <dt>Song:</dt>
                    <dd class="song text-uppercase"><a class="url" href="" target="_blank"></a></dd>
                    <dd class="song-id hidden"></dd>
            </dl>
        </div>
        <div id="container"></div>
    </div>
    <div id="favorite-page" display='none'>
        <div class= "fav-temp hidden well well-lg col-md-4">
            <button class='delete btn btn-default'>Delete</button>
            <dl class="search-results">
                <dt>Artist:</dt>
                    <dd class="artist text-uppercase"></dd>
                <dt>Song:</dt>
                    <dd class= "song text-uppercase"><a class="url" href="" target="_blank"></a></dd>
                <dt class="hidden">ID:</dt>
                    <dd class="id hidden"></dd>
            </dl>
        </div>
        <div id="fav-container"></div>
    </div>


    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
